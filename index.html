<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>addition</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-sm-4  col-12 " style="background-color:white; box-shadow: 5px 5px 5px 5px gray;">
                    <h2 class="text-center mt-5">Add Numbers</h2>
                    <div class="col-sm-8  mx-auto mt-5">
                    <input type="number" class="form-control rounded-0 bg-light mx-auto" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter the First Number">
                    </div>
                
                
                    <div class="col-sm-8 mx-auto mt-5">
                    <input type="number" class="form-control rounded-0 bg-light col-sm-3 mx-auto" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter the Second Number">
                    </div>
                
                <p class="text-center mt-5">Click on  Button</p>
                <button class="button-1 rounded-pill mb-5">ADD VALUES</button>
            </div>


            <div class="col-sm-4  col-12 text-white" style="background-color:#59CAD2;  box-shadow: 5px 5px 5px 5px gray;">

                    <h2 class="text-center mt-5">Answer</h2>
                    <div class="col-sm-8 mx-auto mt-3">
                        <input type="number" class="form-control rounded-0 bg-light mx-auto mt-5 text-center" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Sum">
                    </div>
                    <button class="button-2 rounded-pill mt-5">SUBMIT</button>

                    
                </div>
            </div>

        </div>
    </div>

</body>

</html>
